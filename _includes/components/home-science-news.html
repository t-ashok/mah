<!-- Science News -->
<div class="news">
    <div class="col-sm-12">
        <h4><span class="text-uppercase">Science News</span>


        <!-- Single button -->

            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Select a Council
                </button>

                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                    <div class="arrow top"></div>
                    <li class="dropdown-header">Some Title</li>
                    <li><a role="menuitem" tabindex="-1" href="#fakeLink">Dropdown item one</a></li>
                    <li class="active"><a role="menuitem" tabindex="-1" href="#fakeLink">Second item</a></li>
                    <li><a role="menuitem" tabindex="-1" href="#fakeLink">Some third thing here</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Another title</li>
                    <li class="disabled"><a role="menuitem" tabindex="-1" href="#fakeLink">I'm a disabled link</a></li>
                    <li><a role="menuitem" tabindex="-1" href="#fakeLink">Second item</a></li>
                </ul>

            </div>

        </h4>
    </div>
    <div class="col-sm-6">
        <!--Big Thumb-->
        <img class="img-responsive img-full" src="{{site.baseurl}}/img/sample/news_feature.png" alt="title">
        <div class="tag tag-hyper"><span class="indicator"></span>Hypertension</div>
        <h4>Heart Failure New Drug</h4>
    </div>
    <div class="col-sm-6">

            {% for post in site.posts limit:3 %}
            <div class="media">
                <div class="media-left">
                    <a href="{{ post.url | prepend: site.baseurl }}" class="media-object">
                        <img src="{{ post.banner | prepend: site.baseurl }}" alt="" />
                    </a>
                </div>
                <div class="media-body">
                    <a href="{{ post.categories }}" class="text-uppercase tag tag-{{ post.categories }}">
                        <span class="indicator"></span>{{ post.categories }}
                    </a>
                    <a href="{{ post.url | prepend: site.baseurl }}"><h5>{{ post.title }}</h5></a>
                    <!--<p>Posted {{ post.date | date: "%b %-d, %Y" }}</p>-->

                    <!--<p class="media-excerpt">{{ post.excerpt }}</p>-->
                </div>

                <!--<a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-sm btn-default">Continue Reading <i class="fa fa-chevron-right"></i></a>-->


            </div>
            {% endfor %}


    </div>
</div>
<div class="spacer"></div>
