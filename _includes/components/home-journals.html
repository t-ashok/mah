<!-- Journals -->
<div class="journals">

    <div class="col-sm-12">

        <h4><a href="#" class="text-uppercase margin-right-10" style="float: left; line-height: 30px;">Journals</a>

        </h4>
        <div class="spacer"></div>
    </div>



    <div class="col-md-6">

        {% for post in site.categories.journals limit:3 %}

        <div class="media">
            <div class="media-left">
                <a href="{{ post.url | prepend: site.baseurl }}" class="media-object">
                    <img src="{{ post.banner | prepend: site.baseurl }}" alt="" width="80" />
                </a>
            </div>
            <div class="media-body">
                <!--<a href="{{ post.categories }}" class="text-uppercase tag tag-{{ post.categories }}">-->
                    <!--<span class="indicator"></span>{{ post.categories }}-->
                <!--</a>-->
                <a href="{{ post.url | prepend: site.baseurl }}"><h5>{{ post.title }}</h5></a>
                <!--<p>Posted {{ post.date | date: "%b %-d, %Y" }}</p>-->

                <p class="media-excerpt">{{ post.content }}</p>
            </div>

            <!--<a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-sm btn-default">Continue Reading <i class="fa fa-chevron-right"></i></a>-->


        </div>

        {% endfor %}

    </div>
    <div class="col-md-6">

        {% for post in site.categories.journals limit:3 offset:3 %}

        <div class="media">
            <div class="media-left">
                <a href="{{ post.url | prepend: site.baseurl }}" class="media-object">
                    <img src="{{ post.banner | prepend: site.baseurl }}" alt="" width="80" />
                </a>
            </div>
            <div class="media-body">
                <!--<a href="{{ post.categories }}" class="text-uppercase tag tag-{{ post.categories }}">-->
                    <!--<span class="indicator"></span>{{ post.categories }}-->
                <!--</a>-->
                <a href="{{ post.url | prepend: site.baseurl }}"><h5>{{ post.title }}</h5></a>
                <!--<p>Posted {{ post.date | date: "%b %-d, %Y" }}</p>-->

                <p class="media-excerpt">{{ post.content }}</p>
            </div>

            <!--<a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-sm btn-default">Continue Reading <i class="fa fa-chevron-right"></i></a>-->


        </div>

        {% endfor %}

    </div>



</div>
