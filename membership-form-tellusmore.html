<div class="row">
<div class="col-sm-12">
	

			<!-- Tell Us More Form -->
			<form action="" method="post" role="form" autocomplete="off">


				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control " name="title" id="title" placeholder="Title">
				</div>

				<div class="form-group">
					<label for="middleName">Middle Name</label>
					<input type="text" class="form-control" name="middleName" id="middleName" placeholder="Middle Name">
				</div>

				<div class="form-group">
					<label for="suffix">Suffix</label>
					<input type="text" class="form-control" name="suffix" id="suffix" placeholder="Suffix">
				</div>

				<div class="form-group">
					<label for="altEmail">Alternate Email</label>
					<input type="text" class="form-control" name="altEmail" id="altEmail" placeholder="joe@gmail.com">
				</div>

				<div>
					<label for="gender">Gender</label>
					<select name="gender" id="gender" class="form-control">
						<option value=""> Select gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>

				<div class="spacer"></div>

				<div>
					<label for="ethnicity">Ethnicity</label>
					<select name="ethnicity" id="ethnicity" class="form-control">
						<option value=""> Select ethnicity </option>
						<!-- this file included statitically -->
						<option value="Alaskan Native">Alaskan Native
						</option><option value="Black">Black</option>
						<option value="Hispanic">Hispanic</option>
						<option value="American Indian">American Indian</option>
						<option value="Pacific Islander">Pacific Islander</option>
						<option value="Asian">Asian</option>
						<option value="White">White</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="spacer"></div>

				<div>
					<label for="degree">Degree</label>
					<select name="degree" id="degree" class="form-control">
						<option value=""> Select degree </option>
						<option value=""> High School </option>
						<option value=""> College </option>
					</select>
				</div>

				<div class="spacer"></div>

				<div>
					<label for="advdegree">Advanced Degree</label>
					<select name="advdegree" id="advdegree" class="form-control">
						<option value=""> Select advanced degree </option>
					</select>
				</div>

				<div class="spacer"></div>

				<div class="form-group">
					<label for="cert1">Certification 1</label>
					<input type="text" class="form-control" name="cert1" id="cert1" placeholder="Certification 1">
				</div>

				<div class="spacer"></div>

				<div class="form-group">
					<label for="cert2">Certification 2</label>
					<input type="text" class="form-control" name="cert2" id="cert2" placeholder="Certification 2">
				</div>

				<div class="spacer"></div>

				<div class="form-group">
					<label for="primaryClassification">Primary Classification</label>
					<input type="text" class="form-control" name="primaryClassification" id="primaryClassification" placeholder="Primary Classification">
				</div>

				<div class="form-group">
					<label for="secondaryClassification">Secondary Classification</label>
					<input type="text" class="form-control" name="secondaryClassification" id="secondaryClassification" placeholder="Secondary Classification">
				</div>


				<div>
					<label for="secondaryClassification">Secondary Specialty</label>
					<select name="secSpecialty" id="secSpecialty" class="form-control">
						<option value=""> Select secondary specialty </option>
						<option value=""> Specialty 1 </option>
						<option value=""> Specialty 2 </option>
					</select>
				</div>




				<div class="spacer"></div>

				<div class="form-group">
					<label for="jobTitle">Job Title</label>
					<input type="text" class="form-control" name="jobTitle" id="jobTitle" placeholder="Job Title">
				</div>

				<div class="form-group">
					<label for="primaryInst">Primary Instution</label>
					<input type="text" class="form-control" name="primaryInst" id="primaryInst" placeholder="Primary Instution">
				</div>

				<div class="form-group">
					<label for="homePhone">Home Phone</label>
					<input type="text" class="form-control" name="homePhone" id="homePhone" placeholder="Home Phone">
				</div>

				<div class="form-group">
					<label for="workPhone">WorkPhone</label>
					<input type="text" class="form-control" name="workPhone" id="workPhone" placeholder="Work Phone">
				</div>

				<div class="form-group">
					<label for="mobilePhone">Mobile Phone</label>
					<input type="text" class="form-control" name="mobilePhone" id="mobilePhone" placeholder="Mobile Phone">
				</div>

				<div class="form-group">
					<label for="fax">Fax</label>
					<input type="text" class="form-control" name="fax" id="fax" placeholder="Fax">
				</div>

















				
				<div class="spacer"></div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>


</div>
</div>
