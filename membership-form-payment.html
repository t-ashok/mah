<!-- Payment Form -->






<form action="" method="post" role="form" id="card" autocomplete="off">
	<!-- Payment -->

	<div class="col-sm-6 col-md-offset-3">
		<div class="panel bg-color-lightgrey">
			<div class="panel-body">
				<h3 class="lead media-heading">Payment</h3>
				<div class="text-muted margin-bottom-10">(<span class="required" style="line-height: 12px">*</span> = required )</div>

				<div class="card-wrapper">
					<!-- credit card here -->

					<div class="form-group">
						<label for="number">Number <span class="required">*</span></label>
						<input type="text" class="form-control " required name="number" id="number" placeholder="Number">
					</div>

					<div class="row">
						<div class="form-group col-sm-6">
							<label for="first-name">First Name <span class="required">*</span></label>
							<input type="text" class="form-control " required name="first-name" id="first-name"
								   placeholder="First Name">
						</div>
						<div class="form-group col-sm-6">
							<label for="last-name">Last Name <span class="required">*</span></label>
							<input type="text" class="form-control " required name="last-name" id="last-name"
								   placeholder="Last Name">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="expiry">Expiration <span class="required">*</span></label>
							<input type="text" class="form-control " required name="expiry" id="expiry" placeholder="MM/YYYY">
						</div>
						<div class="form-group col-sm-6">
							<label for="cvc">CVC <span class="required">*</span></label>
							<input type="text" class="form-control " required name="cvc" id="cvc" placeholder="CVC">
						</div>
					</div>



				</div>

			</div>


		</div>
		<div class="spacer"></div>
		<div class="">
			<button type="submit" class="btn btn-primary">Submit</button>

		</div>
	</div>
</form>

		jQuery("select.form-control").chosen({
			width:'100%',
			"disable_search": true
		});
	});
</script>

<!-- Credit card validator -->
<script src="js/jquery.card.js"></script>
<script>
	jQuery(function() {
		//hook for credit card validation
		$('form#card').card({
			container: '.card-wrapper'
			, formSelectors: {nameInput: 'input[name="first-name"], input[name="last-name"]'}
			/*,formSelectors: {
				numberInput: 'input#number', // optional — default input[name="number"]
				expiryInput: 'input#expiry', // optional — default input[name="expiry"]
				cvcInput: 'input#cvc', // optional — default input[name="cvc"]
				nameInput: 'input#name' // optional - defaults input[name="name"]
			}*/
			/*,width: 200*/
			, values: {
				number: '**** **** **** ****',
				name: 'Name',
				expiry: '**/****',
				cvc: '***'
			}

		});
	});
</script>
