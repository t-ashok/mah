<form action="" method="post" role="form">
	<!--<legend>General Membership</legend>-->
	<div class="col-sm-12">(<span class="required" style="line-height: 12px">*</span> = required )</div>
	<br/><br/>
	
	<div class="col-sm-12">
		<div class="panel panel-default bg-color-lightgrey">
			<div class="panel-body">
				<h3 class="media-heading">Profile Info</h3>
					
					<div class="col-sm-2">
						<label for="prefix">Prefix</label>
						<select aria-invalid="false" tabindex="0" class="form-control" id="prefix" name="prefix">
							<option value="Select" selected="">Select</option>
							<option value="Dr.">Dr.</option>
							<option value="Mr.">Mr.</option>
							<option value="Ms.">Ms.</option>
							<option value="Mrs.">Mrs.</option>
						</select>
					</div>

				<div class="col-sm-5">
					<div class="form-group">
						<label for="firstName">First Name <span class="required">*</span></label>
						<input type="text" class="form-control " required name="firstName" id="firstName" placeholder="First Name">
					</div>
				</div>

				<div class="col-sm-5">
					<div class="form-group">
						<label for="lastname">Middle Name <span class="required">*</span></label>
						<input type="text" class="form-control " required name="lastname" id="middlename" placeholder="Middle Name "><span></span>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="lastname">Last Name <span class="required">*</span></label>
						<input type="text" class="form-control " required name="lastname" id="lastname" placeholder="Last Name"><span></span>
					</div>
				</div>

				<div class="col-sm-2">
					<div class="form-group">
						<label for="suffix">Suffix</label>
						<input type="text" class="form-control " required name="suffix" id="suffix" placeholder="Suffix">
					</div>
				</div>
				<div class="col-sm-2">
					<label for="prefix">Gender</label>
					<select aria-invalid="false" class="form-control" id="gender" name="gender">
						<option value="Select" selected="">Select</option>
						<option value="Dr.">Male</option>
						<option value="Mr.">Female</option>

					</select>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="email">Email <span class="required">*</span></label>
						<input type="text" class="form-control " required name="email" id="email" placeholder="Email">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="email">Alternate Email </label>
						<input type="text" class="form-control " required name="alternateemail" id="alternateemail" placeholder="Alternate Email">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="password">Password <span class="required">*</span></label>
						<input type="text" class="form-control " required name="password" id="password" placeholder="Password">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="ethnicity">Ethnicity</label>
						<input type="text" class="form-control " required name="ethnicity" id="ethnicity" placeholder="Ethnicity">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="Degree">Degree</label>
						<input type="text" class="form-control " required name="degree" id="Degree" placeholder="Degree">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="advanceddegree">Advanced Degree</label>
						<input type="text" class="form-control " required name="advanceddegree" id="advanceddegree" placeholder="Advanced Degree">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="certification1">Certification 1</label>
						<input type="text" class="form-control " required name="certification1" id="certification1" placeholder="Certification 1">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="certification2">Certification 2</label>
						<input type="text" class="form-control " required name="certification2" id="Certification2" placeholder="Certification 2">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="primaryclassification">Primary Classification</label>
						<input type="text" class="form-control " required name="PrimaryClassification" id="primaryclassification" placeholder="Primary Classification">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="secondaryclassification">Secondary Classification</label>
						<input type="text" class="form-control " required name="PrimaryClassification" id="Secondaryclassification" placeholder="Secondary Classification">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="jobtitle">Job Title</label>
						<input type="text" class="form-control" required name="jobtitle" id="jobtitle" placeholder="Job Title">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="PrimaryInstitution">Primary Institution/Company</label>
						<input type="text" class="form-control" required name="PrimaryInstitution" id="primaryinstitution" placeholder="Primary Institution/Company">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="homephone">Home Phone</label>
						<input type="text" class="form-control" required name="homephone" id="homephone" placeholder="Home Phone">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="workphone">Work Phone</label>
						<input type="text" class="form-control" required name="workphone" id="workphone" placeholder="Work Phone">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="mobilephone">Mobile Phone</label>
						<input type="text" class="form-control" required name="mobilephone" id="mobilephone" placeholder="Mobile Phone">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="fax">Fax</label>
						<input type="text" class="form-control" required name="fax" id="fax" placeholder="Fax">
					</div>
				</div>

			</div>
		</div>
	</div>


	<div class="col-sm-12">
		<!--Security Question-->
		<div class="margin-bottom-10">
			<label for="secQuestion">Security Question <span class="required">*</span></label>
			<select class="form-control" name="secQuestion" id="secQuestion">
				<option>Select security question</option>
				<option>What is your favorite movie?</option>
				<option>Who is your favorite actor?</option>
				<option>Where was your high school?</option>
				<option>What city did you fall in love?</option>
			</select>

		</div>
	</div>




	<div class="col-sm-12">
		<div class="form-group">
			<label for="secAnswer"> Security Answer <span class="required">*</span></label>
			<input type="text" class="form-control " required name="secAnswer" id="secAnswer" placeholder="Security Answer">
		</div>
	</div>



	<div class="col-sm-6">
		<!-- Primary Specialy-->
		<div class="">
			<label for="primeSpecialty"> Primary Specialty <span class="required">*</span></label>
			<select class="form-control" name="primeSpecialty" id="primeSpecialty">
				<option>Hypertension</option>
				<option>Hypertension</option>
				<option>Hypertension</option>
				<option>Hypertension</option>
				<option>Hypertension</option>
			</select>

		</div>
	</div>
	<div class="col-sm-6">
		<!-- Secondary Specialy-->
		<div class="">
			<label for="secondaryspecialty">Secondary Specialty</label>
			<select class="form-control" name="secondaryspecialty" id="secondaryspecialty">
				<option>Cardiology</option>
				<option>Cardiology</option>
				<option>Cardiology</option>
				<option>Cardiology</option>
				<option>Cardiology</option>
			</select>

		</div>
	</div>


	<div class="col-sm-12 spacer">
		<a href="membership-form-councils.html" type="submit" class="btn btn-primary"> Next </a>
	</div>
</form>
